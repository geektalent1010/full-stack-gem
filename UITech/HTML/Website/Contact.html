<html>
  <head>
    <title>Contact Form</title>
  </head>
  <body>
    <h1>Send us an Email</h1>
    <form>
      <label>Name</label>
      <input type="text" /> <br /><br />
      <label>Email</label>

      <input type="email" /> <br /><br />

      <label>Phone</label>
      <input type="number" /> <br /><br />

      <label>Message</label>
      <input type="text" /> <br /><br />
      <label>Services</label>
      <select>
        <option>Web Development Servcies</option>
        <option>Mobile Development Servcies</option>
        <option>Maintance Servcies</option>
      </select>
      <br /><br />
      <label>More Info</label>
      <textarea rows="8" cols="50"></textarea>
      <br />
      <input type="submit" value="Send Message" />
    </form>
  </body>
</html>
